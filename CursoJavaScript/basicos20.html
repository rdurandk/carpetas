       //Funcion constructora
       function Animal(nombre, genero){
            //Atributos
            this.nombre=nombre;
            this.genero=genero;
       }
            //Metodos agregados al prototipo de la funcion constructora
            Animal.prototype.sonar = function(){
                console.log(`Hago sonidos por que estoy vivo`);
            }
            Animal.prototype.saludar = function(){
                console.log(`Hola me llamo ${this.nombre} y mi genero es: ${this.genero}`);
            }
            
            //Herencia Prototipicaa
            function Perro(nombre, genero, tamanio){
                //con el metodo super se manda a llamar el constructor de la clase padre
                this.super = Animal;
                this.super(nombre, genero);
                this.tamanio=tamanio;
            }

            //Heredando
            Perro.prototype = new Animal();
            Perro.prototype.constructor = Perro;

            //Sobreescritura de metodo de prototipo padre en el hijo
            Perro.prototype.sonar = function(){
                console.log("Soy un perro guau guau");
            }
            Perro.prototype.ladrar = function(){
                console.log("Guau Guau");
            }

       console.log("-----Clases y Herencia------");


       class Animal2{
            //Atributos
            constructor(nombre, genero){
            
            this.nombre=nombre;
            this.genero=genero;
        }
            //Metodos agregados al prototipo de la funcion constructora
            sonar(){

            saludar(){

            }
        }
        class Perro2 extends Animal2{
            constructor(nombre, genero, tamanio){
                //con el metodo super se manda a llamar el constructor de la clase padre

                super(nombre, genero);
                this.tamanio= tamanio;
                this.raza=null;
            }
            sonar(){
                console.log(`Hago sonidos por que soy un perro`);
            }
            ladrar(){
                console.log("Guau Guau");
            }
            //un metodo estatico se pueden sin necesitar de instanciar la clave
            static queEres(){
                console.log("Los perro son los mejores amigos del hombre");
            }
            get getRaza(){
                return this.raza;
            }
            set setRaza(raza){
                this.raza=raza;
            }
            //Metodos setter y getters nos permite establecer y obtener valores 
        }
        
        Perro2.queEres();
