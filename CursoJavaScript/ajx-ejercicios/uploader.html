<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader con AJAX</title>
    <style>
        html {
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 16px;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        progress {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <main>
        <input type="file" id="files" name="files" multiple>
    </main>
    <script>
        const d = document;
        const $file = d.getElementById("files");
        const $main = d.querySelector("main")


        
        const uploader = (file) => {

            const xhr = new XMLHttpRequest();
            const formData = new FormData();

            formData.append("file", file);

            xhr.addEventListener("readystatechange", e => {
                if (xhr.readyState !== 4) return;
                if (xhr.status >= 200 && xhr.status < 300) {
                    //console.log(xhr.responseText)
                    let json = JSON.parse(xhr.responseText);
                    //console.log(xhr)
                    console.log(json);
                } 
            })

            xhr.open("POST", "assets/uploader.php");
            xhr.setRequestHeader("enc-type", "multipart/form-data");
            xhr.send(formData);

        }

        const progressUpload = (file) => {
            const $progress = d.createElement("progress");
            const $span = d.createElement("span");

            $progress.value = 0;
            $progress.max = 100;

            $main.insertAdjacentElement("beforeend", $progress);
            $main.insertAdjacentElement("beforeend", $span);
            
            //esto permitira detectar los bits que van cargados
            const fileReader = new FileReader();
            //lee la informaciÃ³n del archivo como una cadena de caracteres codificados en base64.
            fileReader.readAsDataURL(file);
            console.log(fileReader)
        
            fileReader.addEventListener("progress", e => {
                //console.log(e);

                //para que no devuelva la parte decimal
                let progress = parseInt((e.loaded * 100) / e.total);
                $progress.value = progress;
                $span.innerHTML = `<b>${file.name} - ${progress}%</b>`

            });
            fileReader.addEventListener("loadend", e => {

                uploader(file);
                setTimeout(() => {
                    $main.removeChild($progress);
                    $main.removeChild($span);
                    $file.value = "";
                }, 3000);
            });
        }

        d.addEventListener("change", e => {

            if (e.target === $file) {

                //caracteristica de nuestro input file
                const files = Array.from(e.target.files)
                //console.log(e.target.files)
                files.forEach(el => progressUpload(el));

            }
        })
        

    </script>
</body>

</html>
